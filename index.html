<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>FORMULÁRIO: ONE PIECE</title>
</head>
<body>
    <div class="campo">
        <h1 id="title">ONE PIECE</h1>
        <p id="subtitle">
            Preencha os dados para a comunidade te conhecer melhor! <br>
        </p>
    </div>    
    <form action="">
        <fieldset id="nome" class="group">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for="mugiwara"><strong>Qual dos mugiwara você seria:</strong></label><br>
            <select name="mugiwara" required>
                <option selected disabled value="">Escolha</option>
                <option>Monkey D. Luffy</option>
                <option>Roronoa Zoro</option>
                <option>Usopp</option>
                <option>Sanji</option>
                <option>Nami</option>
                <option>Chopper</option>
                <option>Nico Robin</option>
                <option>Franky</option>
                <option>Brook</option>
                <option>Jinbe</option>
            </select>
        </div>
        <div class="campo">
            <label><strong>Com que Shichibukai você mais se identifica?</strong></label><br>
            <label>
                <input type="radio" name="Shichibukai" value="Bartholomew Kuma" checked>Bartholomew Kuma
            </label>
            <label>
                <input type="radio" name="Shichibukai" value="Boa Hancock">Boa Hancock
            </label>
            <label>
                <input type="radio" name="Shichibukai" value="Juraquille Mihawk">Juraquille Mihawk
            </label>
            <label>
                <input type="radio" name="Shichibukai" value="Don Quixote DoFlamingo">Don Quixote DoFlamingo
            </label>
            <label">
                <input type="radio" name="Shichibukai" value="Buggy">Buggy
            </label>
            <label>
                <input type="radio" name="Shichibukai" value="Sir Crocodile">Sir Crocodile
            </label>
            <label>
                <input type="radio" name="Shichibukai" value="Jinbe">Jinbe
            </label>
            <label>
                <input type="radio" name="Shichibukai" value="Marshall D. Teach">Marshall D. Teach
            </label>
            <label>
                <input type="radio" name="Shichibukai" value="Gekko Moriah">Gekko Moriah
            </label>
            <label>
                <input type="radio" name="Shichibukai" value="Trafalgar Law">Trafalgar Law
            </label>
        </div>
        <fieldset class="group">
            <div id="check">
                <label for="sagas"><strong>Quais sagas você mais curtiu?</strong></label>
                <br>
                <input type="checkbox" id="sagas" name="sagas" value="East blue">
                <label for="East blue">East blue</label>
                <br>
                <input type="checkbox" id="sagas" name="sagas" value="Saga Alabasta">
                <label for="Saga Alabasta">Saga Alabasta</label>
                <br>
                <input type="checkbox" id="sagas" name="sagas" value="Saga Skypiea">
                <label for="Saga Skypiea">Saga Skypiea</label>
                <br>
                <input type="checkbox" id="sagas" name="sagas" value="Saga Water 7">
                <label for="Saga Water 7">Saga Water 7</label>
                <br>
                <input type="checkbox" id="sagas" name="sagas" value="Saga Thriller Bark">
                <label for="Saga Thriller Bark">Saga Thriller Bark</label>
                <br>
                <input type="checkbox" id="sagas" name="sagas" value="Saga Guerra de Marineford">
                <label for="Saga Guerra de Marineford">Saga Guerra de Marineford</label>
                <br>
                <input type="checkbox" id="sagas" name="sagas" value="Saga Ilha dos Homens-Peixe">
                <label for="Saga Ilha dos Homens-Peixe">Saga Ilha dos Homens-Peixe</label>
                <br>
                <input type="checkbox" id="sagas" name="sagas" value="Saga Aliança Pirata">
                <label for="Saga Aliança Pirata">Saga Aliança Pirata</label>
                <br>
                <input type="checkbox" id="sagas" name="sagas" value="Saga Yonkou">
                <label for="Saga Yonkou">Saga Yonkou</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="impacto"><strong>Conte um pouco sobre como One Piece impactou na sua vida:</strong></label>
            <textarea name="impacto" id="impacto" cols="50" rows="6"></textarea>
        </div>
        
        <button class="button" type="submit" onsubmit="">Concluído</button>
    </form>
</body>
</html>
